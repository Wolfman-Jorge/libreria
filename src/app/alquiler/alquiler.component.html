<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ID_SOCIO</th>
                <th>ID_LIBRO</th>
                <th>FECHA</th>
                <th>VIGENTE</th>
                <th>FECHA_DEVOLUCIÃ“N</th>
            </tr>
        </thead>
        <tbody>
            @for(alqui of alquileres; track alqui.id){
                <tr [class.select]="selectedAlquilerId==alqui.id" (click)="onSelect(alqui)">
                    <td>{{alqui.id}}</td>
                    <td>{{alqui.idSocio}}</td>
                    <td>{{alqui.idLibro}}</td>
                    <td>{{alqui.fecha | date: 'dd/MM/yyyy'}}</td>
                    <td>{{alqui.vigente}}</td>
                    <td>{{alqui.fechaDevolucion | date: 'dd/MM/yyyy'}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
