

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EMAIL</th>
        </tr>
    </thead>
    <tbody>
        @for(user of users; track user.id){
            <tr [class.select]="(usuarioSeleccionado | async)?.id === user.id" (click)="onSelect(user)">
                <td>{{ user.id }}</td>
                <td>{{ user.nombre }}</td>
                <td>{{ user.email }}</td>
            </tr>
        }
    </tbody>
</table>
