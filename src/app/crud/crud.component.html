
<div class="verti">

    <div>
        <button (click)="onCreate()">Crear</button>
        <button (click)="onUpdate()">Editar</button>
        <button (click)="onDelete()">Eliminar</button>

    </div>

    <div class="formulario">
        @switch (btName) {
            @case("create"){
                <div class="titulo">Crear {{deptName}}</div>
                <app-formulario/>
                       
            }
            @case("update"){
                <div class="titulo">Editar {{deptName}}</div>
                <app-formulario/>
            }
            @case("delete"){
                <div class="titulo">Eliminar {{deptName}}</div>
                <app-formulario/>
            }
        }

               
    </div>

</div>

<router-outlet/>
