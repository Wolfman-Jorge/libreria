<table>

        <tr>
            <th>ID</th>
            <th>T√çTULO</th>
            <th>ALQUILADO</th>            
        </tr>
    </thead>
    <tbody>
        @for(libro of libros; track libro.id){
            <tr [class.select]="(libroSeleccionado | async)?.id ===libro.id" (click)="onSelect(libro)">
                <td>{{libro.id}}</td>
                <td>{{libro.titulo}}</td>
                <td>{{libro.mostrarAlquilado}}</td>
